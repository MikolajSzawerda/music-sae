resample_sr: 32000
seed: 42
datasets:
  - name: "music_bench_plugin"
    split: "train"
    max_rows: 10
    postfix_path: "music-bench/datashare"
  - name: "song_describer_plugin"
    split: "train"
    max_pre_rows: 10
    max_rows: 15
    postfix_path: "song-describer"
    with_audio: True
  - name: "song_describer_plugin"
    split: "train"
    max_pre_rows: 20
    max_rows: 15
    postfix_path: "song-describer"
    with_audio: False
model_name: medium
device: cuda
layers: [3, 16]
max_gen_num_tokens: 500
collect_batch_size: 40
model_sampling_rate: 32000
max_examples_per_shard: 1000000
